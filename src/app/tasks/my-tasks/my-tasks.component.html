<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="true" *ngIf="tasks.length>0 && !isLoading" >

  <mat-expansion-panel *ngFor="let task of tasks">
    <mat-expansion-panel-header *ngIf="userIsAuthenticated && userId===task.creator">
      Nazwa celu: {{task.title}}
    </mat-expansion-panel-header>
    <p *ngIf="userIsAuthenticated && userId===task.creator">Contencik: {{task.content}}</p>

    <p *ngIf="userIsAuthenticated && userId===task.creator">Data wykonania: {{task.plannedDate}}</p>

    <mat-action-row *ngIf="userIsAuthenticated && userId===task.creator">
      <a mat-button color="primary" [routerLink]="['/edit',task.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(task.id!)">Delete</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="tasks.length <= 0 && !isLoading">Nie ma post√≥w jeszcze</p>
