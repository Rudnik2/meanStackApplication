<mat-spinner *ngIf="isLoading"></mat-spinner>

<div
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()"
>
  <mat-accordion multi="true" *ngIf="tasks.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let task of tasks" [expanded]="true">
      <mat-expansion-panel-header
        *ngIf="
          userIsAuthenticated && userId !== task.creator && task.isDone == true
        "
      >
        Goal title: {{ task.title }}
      </mat-expansion-panel-header>
      <p
        *ngIf="
          userIsAuthenticated && userId !== task.creator && task.isDone == true
        "
      >
        User that completed task: {{ task.creatorName }}
      </p>
      <p
        *ngIf="
          userIsAuthenticated && userId !== task.creator && task.isDone == true
        "
      >
        Description: {{ task.content }}
      </p>
    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="tasks.length <= 0 && !isLoading">
    There are no tasks there yet!
  </p>
</div>
