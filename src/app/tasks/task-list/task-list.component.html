<mat-spinner *ngIf="isLoading"></mat-spinner>

<div
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()"
>
<mat-accordion multi="true" *ngIf="tasks.length>0 && !isLoading" >

  <mat-expansion-panel *ngFor="let task of tasks" [expanded]="true">

    <mat-expansion-panel-header *ngIf="userIsAuthenticated && userId !== task.creator&&task.isDone==true">
      Nazwa celu: {{task.title}}
    </mat-expansion-panel-header>
    <p *ngIf="userIsAuthenticated && userId !== task.creator&&task.isDone==true">Imie: {{task.creatorName}}</p>
    <p *ngIf="userIsAuthenticated && userId !== task.creator&&task.isDone==true">Contencik: {{task.content}}</p>

    <p *ngIf="userIsAuthenticated && userId !== task.creator&&task.isDone!=true">Data wykonania: {{task.plannedDate}}</p>

  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="tasks.length <= 0 && !isLoading">Nie ma post√≥w jeszcze</p>
</div>
