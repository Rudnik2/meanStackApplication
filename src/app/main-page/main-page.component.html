<mat-spinner *ngIf="isLoading"></mat-spinner>
<h1 *ngIf="!isLoading">Welcome on GoalPursuit!</h1>
<h3 *ngIf="!isLoading">Start Achieving with the Three Levels Formula</h3>
<a mat-raised-button color="primary" routerLink="/auth/login" *ngIf="!isLoading"
  >Sign in right now!</a
>

<h4>Don't have account yet?</h4>
<a mat-raised-button color="accent" routerLink="/auth/signup" *ngIf="!isLoading"

>
