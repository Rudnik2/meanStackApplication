<mat-spinner *ngIf="isLoading"></mat-spinner>
<h1 *ngIf="!isLoading">Witamy na Just For You!</h1>
<h3 *ngIf="!isLoading">Zacznij zdobywać, dzięki formule Trzech Poziomów</h3>
<a mat-raised-button color="primary" routerLink="/auth/login" *ngIf="!isLoading">Zaloguj się już teraz!</a>
<br/>
<h4>Nie masz jeszcze konta?</h4>
<a mat-raised-button color="accent" routerLink="/auth/signup" *ngIf="!isLoading">Zarejestruj się!</a>
